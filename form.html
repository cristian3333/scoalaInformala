<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Example</title>
    </head>
    <body>
        <form action="1">
            <input name="subject" type="hidden" value="Class" />
            <fieldset><legend>Academic information</legend>
                <div>
                    <label for="degree">Degree</label>
                    <select name="degree" id="degree">
                        <option value="BA">Bachelor of Art</option>
                        <option value="BS">Bachelor of Science</option>
                        <option value="MBA" selected="selected"> Master of Business Admininstration</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="studentID">Student ID</label>
                    <input name="studentID" type="password" minlength="4" maxlength="20" required />
                </div>
                <br>
                <div>
                    <label for="classes">Classes attended</label>
                    <select multiple name="mats" id="mats">
                        <option value="GE">Geography</option>
                        <option value="MA">Mathematics</option>
                        <option value="ENGa"> Spanish</option>
                        <option value="ENGs"> French</option>
                        <option value="ENGd"> English</option>
                        <option value="ENGf"> Burundish</option>
                        <option value="ENGg"> Italian</option>
                    </select>
                </div>
            </fieldset>

            <fieldset><legend>Personal Details</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input name="firstName" type="text"  />
                </div>
                <br>
                <div>
                    <label for="lastName">Last Name</label>
                    <input name="lastName" type="text"  />
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female" checked="checked"> Female<br>
                </div>
                <br>
                <div>
                    <label for="eMail">Email</label>
                    <input id="emailAddress" type="text" required/>
                </div>
                <br>
            </fieldset>

            <fieldset>
                <textarea rows="5" cols="50" >TERMS AND CONDITIONS...</textarea>
                <div>
                <input type="submit" value="Send Form">
                <input type="button" onClick="check()" value="Clear Form">
                </div>  
            </fieldset>
        </form>
        <script>
            var x = document.getElementById("emailAddress").value;
            function check(){
                if(x.length === 0 || x.length < 14){
                    alert("HELLOOOO!!!");
                    console.log("HELLOO!!");
                     console.log(x.length);
                }
            }
        </script>
    </body>
</html>

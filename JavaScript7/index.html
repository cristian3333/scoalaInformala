<!DOCTYPE html>
<html>

      <div id="input_wrapper">
        <input autofocus type="text" id="oras" onkeypress="checkEnter(event)">

        <button onclick="afiseazaPrognoza()" id="afiseazaPrognoza">Afiseaza Prognoza</button>
      </div>
      <br>
      <div id="vremea_wrapper">
        <h2>Vremea acum</h2><hr>
        <div >
          <img id="image" src="" alt="">
        </div>
        <div id="descriere">
        </div>
        <div id="umiditate">
        </div>
        <div id="presiune">
        </div>
        <div id="temperatura_acum">
        </div>
        <div id="minima">
        </div>
        <div id="maxima">
        </div>
      </div>
      <div id="prognoza_wrapper">

          <span id="moloz">
              <span id="dayP">
              </span>&nbsp;&nbsp;

              </span>&nbsp;&nbsp;

              </span>&nbsp;&nbsp;

              </span>&nbsp;&nbsp;

              </span>&nbsp;&nbsp;
          </span>

      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12" style="text-align:center; margin-top: 30px; clear: both">
            <button class="btn btn-default" ><a href="../index.html" style="text-decoration: none; color:red; display: block">Back to Main</a></button>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="./script.js"></script>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
      <div id="main">
        <div id="myForm">
          <h1>Shopping List</h1>
          <input type="text" name="" value="" id="myInput" onkeypress="checkEnter(event)">
          <button type="button" onclick="addItem()" name="myButton">Add Item</button><br><br><hr><br>
          <div>
            <button type="button" name="button" onfocus="" onclick="sortAscending(itemList)">Sort Ascending</button>
            <button type="button" name="button" onclick="sortDescending(itemList)">Sort Descending</button><br><br><hr><br>
          </div>
        </div>
        <div>
        <table id="myList">
          <tr>
            <th>Item description</th>
            <th>Action</th>
          </tr>
        </table>
        </div>
      </div>
      <div class="container">
            <div class="row">
                <div class="col-md-12" style="text-align:center; margin-top: 30px">
                    <button class="btn btn-default" ><a href="../index.html" style="text-decoration: none; color:red; display: block">Back to Main</a></button>
                 </div>
            </div>
        </div>
      <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
